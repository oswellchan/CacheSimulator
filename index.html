<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cache Simulator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12" id="display">
				<svg class="center" width="1000" height="740">
				</svg>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<div class="center">
					<div class="form-group">
						<!-- Button trigger modal -->
						<button type="button" id="instr-modal-btn" class="btn btn-primary" data-toggle="modal" data-target="#instructions-modal">
						  Add Instructions
						</button>
						<button type="button" id="conf-mem-btn" class="btn btn-primary" data-toggle="modal" data-target="#memory-modal">
						  Configure Memory
						</button>
						<button type="button" class="btn btn-info btn-run-instr">Run</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="instructions-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title"><strong>Add Instructions</strong></h3>
		      </div>
		      <div class="modal-body">
		        <fieldset id="calculate-i" class="fieldset-row">
  						<legend>
  							<h4><b>Calculate i with:</b></h4>
  						</legend>
  						<div class="row form-group">
  							<div class="col-xs-4">
  								<p><b>Start:</b></p>
  								<input type="number" id="i-start" class="form-control" name="i-start" placeholder="Start">
 								</div>
 								<div class="col-xs-4">
 									<p><b>End:</b></p>
 									<input type="number" id="i-end" class="form-control" name="i-end" placeholder="End">
 								</div>
  							<div class="col-xs-4">
  								<p><b>Step:</b></p>
  								<input type="number" id="i-increment" class="form-control" name="i-increment" placeholder="Step">
  							</div>
  						</div>
  					</fieldset>
  					<fieldset id="instructions">
  						<legend>
  							<h4><b>Instructions</b></h4>
  						</legend>
  						<div id="instructions-input">
							</div>
  					</fieldset>
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-success btn-add-instr">Add Instruction</button>
		        <button type="button" class="btn btn-info btn-save-instr" data-dismiss="modal">Save changes</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="memory-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title"><strong>Configure Memory</strong></h3>
		      </div>
		      <div class="modal-body">
		        <fieldset id="memory-conf" class="fieldset-row">
  						<legend>
  							<h4><b>Memory</b></h4>
  						</legend>
  						<div class="row form-group">
  							<div class="col-xs-4">
  								<p><b>Memory Size:</b></p>
  								<div class="input-group">
  									<input type="number" id="mem-size" class="form-control" name="mem-size" placeholder="Memory Size">
  									<span class="input-group-addon">bytes</span>
  								</div>
 								</div>
 								<div class="col-xs-4">
 									<p><b>Block Size:</b></p>
 									<div class="input-group">
 										<input type="number" id="mem-block-size" class="form-control" name="mem-block-size" placeholder="Block Size">
 										<span class="input-group-addon">bytes</span>
 									</div>
 								</div>
  						</div>
  					</fieldset>
  					<fieldset id="cache-conf">
  						<legend>
  							<h4><b>Cache</b></h4>
  						</legend>
  						<div class="row form-group">
  							<div class="col-xs-4">
  								<p><b>Cache Size:</b></p>
  								<div class="input-group">
  									<input type="number" id="cache-size" class="form-control" name="cache-size" placeholder="Cache Size">
  									<span class="input-group-addon">bytes</span>
  								</div>
 								</div>
  						</div>

  						<div><b>Organisation Scheme:</b></div>

  						<div class="row form-group big-line">
  							<div class="col-xs-3 inline">
  								<div class="n-way-group">
										<label><input type="radio" id="direct-map" name="cache-scheme"> Direct Map</label>
									</div>
 								</div>
 								<div class="col-xs-3 inline">
 									<div class="n-way-group">
										<label><input type="radio" id="n-way" name="cache-scheme">
											<input type="number" id="n-way-size" class="form-control small-input" name="n-way-size" placeholder="N"> 
											<div class="way">
											-way
											</div>
										</label>
									</div>
 								</div>
 								<div class="col-xs-4 inline">
									<label><input type="radio" id="full-assoc" name="cache-scheme"> Fully Associative</label>
 								</div>
  						</div>

  						<div><b>Replacement Scheme:</b></div>

  						<div class="row form-group">
  							<div class="col-xs-4 inline">
  								<div class="n-way-group">
										<label><input type="radio" id="lru" name="replacement-scheme"> Least Recently Used</label>
									</div>
 								</div>
 								<div class="col-xs-4 inline">
									<label><input type="radio" id="second-choice" name="replacement-scheme"> Second Choice</label>
 								</div>
  						</div>

  					</fieldset>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="btn-save-mem-conf" class="btn btn-info" data-dismiss="modal">Save changes</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/math.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/globals.js"></script>
	<script src="js/script.js"></script>
	<script src="js/cache.js"></script>
</body>
</html>
